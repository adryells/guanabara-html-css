<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: radial-gradient(circle, blue, yellow);
            background-attachment: fixed;
        }
        h1{
            background-image: linear-gradient(to top, red, green, blue);
        }
        h2{
            background-image: linear-gradient(to bottom, white, black, pink, orange);
        }
        h3{
            background-image: linear-gradient(to left, brown, pink);
        }
    </style>
</head>
<body>
    <h1>ABLAABSD</h1>
    <h2>JDDHKOW</h2>
    <h3>nucyeby</h3>
</body>
</html>
